<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="workspace">
    <div class="fondo">
      <img src="./images/pattern-background-desktop.svg" alt="background">
    </div>
    <div class="card">
      <div class="image-container">
        <img src="./images/illustration-hero.svg" alt="image">
      </div>

      <div class="content">
        <div class="title">
          <h2>Order Summary</h2>
        </div>
    
        <section class="description">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </section>
    
      
        <div class="subscription">
          <div>
            <div>
              <img src="./images/icon-music.svg" alt="Icon music">
            </div>
      
            <div class="plan">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>

          <div>
            <a href="#" id="link-change">Change</a>
          </div>
        </div>
      
      
        <div class="payment">
          <button class="pay-button">Proceed to Payment</button>
          <p><a href="" id="cancel-link">Cancel Order</a></p>
        </div>
        
      </div>
      
    </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://my-entertainment-place.blogspot.com/">Luis Rivas</a>.
      </div>
  </main>
</body>
</html>
